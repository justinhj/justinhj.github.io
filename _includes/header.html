<header class="site-header">
  
  
  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-3">
	<h1><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
      </div>
    </div>

    <div class="footer-col-wrapper">
      
      <div class="footer-col footer-col-1">
        <p>{{ site.description }}</p>
      </div>
      
      <div class="footer-col footer-col-2">
        <ul class="contact-list">

        </ul>
      </div>
      
      <div class="footer-col footer-col-3">
        <ul class="social-media-list">
          {% if site.github_username %}
          <li>
            {% include icon-github.html username=site.github_username %}
          </li>
          {% endif %}
	  
          {% if site.twitter_username %}
          <li>
            {% include icon-twitter.html username=site.twitter_username %}
          </li>
          {% endif %}
	  <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
	  <li><script src="//platform.linkedin.com/in.js" type="text/javascript"></script>
<script type="IN/MemberProfile" data-id="https://www.linkedin.com/in/justin-heyes-jones-a95969" data-format="hover" data-related="false" data-text="Justin Heyes-Jones"></script></li>
        </ul>
      </div>
      
    </div>
    
  </div>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-6582321-6', 'auto');
  ga('send', 'pageview');

</script>
  
</header>
