<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
      <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts for modern typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* Custom styles to extend Tailwind */
        body {
            /* Using a deep, modern dark color palette */
            background-color: #1a1b26; 
            color: #a9b1d6; /* Soft off-white for body text */
            font-family: 'Sora', sans-serif; /* Default modern sans-serif font */
        }

        /* Custom accent color variables for easy theme changes */
        :root {
            --accent-color: #7aa2f7; /* A vibrant, "technical" blue */
            --accent-hover-color: #9eceff;
            --secondary-text-color: #5c6370; /* Muted gray for metadata */
            --border-color: #2c2e3b;
            --card-bg-color: #24283b;
        }

        /* Applying the monospaced font for a "coder" feel on specific elements */
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Styling for headings and links with the accent color */
        h1, h2, h3, .accent-text {
            color: #c0caf5; /* A slightly brighter white for important text */
        }
        
        a {
            color: var(--accent-color);
            transition: color 0.2s ease-in-out;
        }

        a:hover {
            color: var(--accent-hover-color);
        }
        
        /* Glassmorphism-inspired card effect for post previews */
        .post-card {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        /* Styling for the topic tags */
        .tag {
            display: inline-block;
            background-color: rgba(122, 162, 247, 0.1); /* Accent color with low opacity */
            color: var(--accent-color);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px; /* Pill shape */
            font-size: 0.75rem;
            font-weight: 500;
        }
    </style>

</head>
