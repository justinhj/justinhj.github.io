# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Functional[Justin]
email: justinhj+blog@gmail.com
email_display: justinhj@gmail.com
description: >
  Justin is a British/Canadian software developer at Yoppworks, speaker and
  blogger on functional programming in Scala, Emacs and Lisp.
url: "http://justinhj.github.io"
twitter_username: justinhj
github_username:  justinhj
