# Build settings
markdown: kramdown

exclude: ["README.md", "org", "run.sh", ".git", "Gemfile", ".gitignore", ".DS_Store", "tags.txt"]
include: ["images","css"]

plugins_dir:
  - jekyll-mentions

collections:
